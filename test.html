function go2()

}

function add()
{
	var sw = screen.width-100;
		//$('.priceButton').append('<br>roi');
		$('body').append('<div id="ff" style="width:100px;height:500px;border:1 solid black;position:absolute;left:' + sw + 'px;"><a href="javascript:close();">close</a></div>');
			
}

function close()
{
	$('#ff').animate({"left": "+=100px"}, "slow");
}



function getScript(url,success)
{
    var script=document.createElement('script');
    script.src=url;
    var head=document.getElementsByTagName('head')[0],
        done=false;
    // Attach handlers for all browsers
    script.onload=script.onreadystatechange = function()
	{
      if ( !done && (!this.readyState
           || this.readyState == 'loaded'
           || this.readyState == 'complete') ) 
		{
        done=true;
        success();
        script.onload = script.onreadystatechange = null;
        head.removeChild(script);
      }
    };
    head.appendChild(script);
  }

  

</script>
